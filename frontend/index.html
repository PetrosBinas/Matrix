<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Matrix Portal</title>
    </head>
    <body>
        <div class="screen" id="startPageButtons">
            <div class="panel">
                <button id="getIn">GET INTO MATRIX</button>
                <button id="signUp">SIGN UP FOR MATRIX</button>
            </div>
        </div>

        <div class="screen" id="login">
            <div class="panel">
                <input id="logemail" placeholder="email">
                <input id="logpass" placeholder="password" type="password">
                <button id="loginBtn">ENTER</button>
                <button class="back">BACK</button>                
            </div>
        </div>

        <div class="screen" id="bePart">
            <div class="panel">
                <input id="createmail" placeholder="email">
                <input id="createpass" placeholder="password" type="password">
                <button id="createBtn">CREATE</button>
                <button class="back">BACK</button>
            </div>
        </div>


        <canvas id="Matrix"></canvas>
        <script src="./front.js"></script>
    </body>
</html>
